<!DOCTYPE html>
<html></html>
<body>
<div id="root"></div>
</body>
<script src = "https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src = "https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src = "https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src = "https://unpkg.com/@babel/standalone@7.12.3/babel.js"></script>
<script type = "text/babel">
    function Btn({text, fontSize=14, onClick}) {
        return (
            <button 
                onClick={onClick}
                style={{backgroundColor:"tomato",
                    color:"white",
                    padding:"10px 20px",
                    border:0,
                    fontSize:fontSize,
                    borderRadius:10}}>{text}</button>
        );
    }
    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number,
        onClick: PropTypes.func
    }
    function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => {
            setValue("Revert Changes");
        }
        return (
            <div>
                <Btn text={value} fontSize={18} onClick={changeValue} /> 
                <Btn text="Confirm" />  
            </div>
        
        );
    }
    
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
    
</script>
</html>
