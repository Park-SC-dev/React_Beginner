<!DOCTYPE html>
<html></html>
<body>
<div id="root"></div>
</body>
<script src = "https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src = "https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src = "https://unpkg.com/@babel/standalone@7.12.3/babel.js"></script>
<script type = "text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);;
        const onInvert = () => {
            setInverted((current) => !current);
            reset();
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                        value={inverted ? amount * 60 : amount}
                        id = "minutes"
                        placeholder = "Enter minutes"
                        type = "number"
                        onChange = {onChange}
                        disabled = {inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={inverted ? amount : Math.round(amount / 60)}
                        id = "hours"
                        placeholder = "Enter hours"
                        type = "number"
                        onChange = {onChange}
                        disabled = {!inverted}
                    />
                </div>
                <button onClick = {reset}>Reset</button>
                <button onClick = {onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);;
        const onInvert = () => {
            setInverted((current) => !current);
            reset();
        }
        return (
            <div>
                <div>
                    <label htmlFor="km">KM</label>
                    <input 
                        value={inverted ? amount * 1.6 : amount}
                        id = "km"
                        placeholder = "Enter km"
                        type = "number"
                        onChange = {onChange}
                        disabled = {inverted}
                    />
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input 
                        value={inverted ? amount : amount * 0.62}
                        id = "miles"
                        placeholder = "Enter miles"
                        type = "number"
                        onChange = {onChange}
                        disabled = {!inverted}
                    />
                </div>
                <button onClick = {reset}>Reset</button>
                <button onClick = {onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }
    function App() {
        const [index, setIndex] = React.useState("0");
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <select value = {index} onChange={onSelect}> 
                    <option value = "0">Minutes to Hours</option>
                    <option value = "1">Km to Miles</option>
                </select>
                <hr />
                {index === "0" ? <MinutesToHours /> : null }
                {index === "1" ? <KmToMiles /> : null }

            </div>
        
        );
    }
    
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
    
</script>
</html>
